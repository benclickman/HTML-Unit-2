<!DOCTYPE html>
<html>

<title>Roll the Die!</title>

<script>
	function start(){
		var firstRoll = prompt("What did you roll on your first die?");
		var secondRoll = prompt("What did you roll on your second die?");
		var rolledDoubles = (firstRoll == secondRoll);
		document.write("Did you roll doubles? " + rolledDoubles);
	}
	start();
	</script>
</html>
