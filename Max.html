<!DOCTYPE html>
<html>
    <head>
        <title>Max Number</title>
    </head>
    <body>
        <script>
			function start(){
				document.write(maxNum(prompt("Input 2 numbers and this code will display which one is higher. What is your first number?"), prompt("What is your second number?")));
			}

			function maxNum(x, y){
				if(x > y){
				return(x);
			}else{
				return(y);
			}
			}
			start();
</script>
    </body>
</html>
