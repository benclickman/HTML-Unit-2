<!DOCTYPE html>
<html>
	<head>
		<title>Square</title>
	</head>
	
	<body>
	<script>
		function start(){
			var number = prompt("Pick a number to square");
			square(number);
		}
		
		function square(x){
			var doubleX = x * x;
			document.write("you did a squared numner good job = " + doubleX);
		}
	start();
	</script>
	</body>
	
</html>
