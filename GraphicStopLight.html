<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body data-rsssl=1>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.rect(288, 70, 175, 350);
      context.fillStyle = 'gray';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = 'black';
      context.stroke();
	  
	  var canvas = document.getElementById('myCanvas');
	  var context = canvas.getContext('2d');
	  
	  context.beginPath();
	  context.arc(375, 135, 40, 0, 2 * Math.PI, false);
	  context.fillStyle = 'red';
	  context.fill();
	  context.lineWidth = 3;
	  context.strokeStyle = 'black';
	  context.stroke();
	  
	   var canvas = document.getElementById('myCanvas');
	   var context = canvas.getContext('2d');
	   
	  context.beginPath();
	  context.arc(375, 235, 40, 0, 2 * Math.PI, false);
	  context.fillStyle = 'yellow';
	  context.fill();
	  context.lineWidth = 3;
	  context.strokeStyle = 'black';
	  context.stroke();
	  
	  var canvas = document.getElementById('myCanvas');
	  var context = canvas.getContext('2d');
	  
	   context.beginPath();
	  context.arc(375, 335, 40, 0, 2 * Math.PI, false);
	  context.fillStyle = '#4CFF33';
	  context.fill();
	  context.lineWidth = 3;
	  context.strokeStyle = 'black';
	  context.stroke();
	   
    </script>
  </body>
</html>
