<!DOCTYPE html>
<html>

<title>Are you a Teenager?</title>

<body>
<script>
	function start(){
	var age = prompt("What is your age?");
	if (age >= 13, age <= 19){
		document.write("You are a teenager.");
	}else{
		document.write("You are not a teenager.");
	}
}
	start();
</script>
</body>
</html>
