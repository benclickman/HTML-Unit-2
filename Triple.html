<!DOCTYPE html>
<html>
	<head>
		<title>Triple</title>
	</head>
	
	<body>
	<script>
		function start(){
			var number = prompt("Pick a number to triple");
			triple(number);
		}
		
		function triple(x){
			var tripleX = x * 3;
			document.write("you did a tripled numner good job = " + tripleX);
		}
	start();
	</script>
	</body>
	
</html>
