<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1900" height="900" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(1900, 400);
ctx.stroke();
</script>

</body>
</html>
