<!DOCTYPE html>
<html>
	<head>
		<title>Draw Something</title>
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}
	</style>
	</head>
	<body data-rsssl=1>
		<canvas id="myCanvas" width="1000" height="1000"></canvas>
	<script>
	function start(){
	drawSomething();
	}
	//i drew a roblox character because why not
	
	function drawSomething(){
		var canvas = document.getElementById('myCanvas');
	var context = canvas.getContext('2d');
// body	
		context.beginPath();
		context.rect(325, 275, 150, 170);
		context.fillStyle = '#18E1EF';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = '#18E1EF';
		context.stroke();
		
		context.beginPath();
		context.rect(330, 280, 140, 160);
		context.fillStyle = 'white';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = 'white';
		context.stroke();
		
// head
		context.beginPath();
		context.rect(338, 170, 125, 100);
		context.fillStyle = '#FFED33';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = '#FFED33';
		context.stroke();

// left leg		
		context.beginPath();
		context.rect(325, 450, 67, 140);
		context.fillStyle = '#252E38';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = '#252E38';
		context.stroke();
		
// right leg		
		context.beginPath();
		context.rect(409, 450, 65, 140);
		context.fillStyle = '#252E38';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = '#252E38';
		context.stroke();
		
// left arm
		context.beginPath();
		context.rect(320, 275, -150, 50);
		context.fillStyle = '#FFED33';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = '#FFED33';
		context.stroke();
		
// right arm
		context.beginPath();
		context.rect(480, 275, 150, 50);
		context.fillStyle = '#FFED33';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = '#FFED33';
		context.stroke();
		
// hat
		context.beginPath();
		context.rect(475, 155, -150, 10);
		context.fillStyle = '#18E1EF';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = '#18E1EF';
		context.stroke();
		
		context.beginPath();
		context.rect(453, 75, -105, 80);
		context.fillStyle = '#18E1EF';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = '#18E1EF';
		context.stroke();
		
		context.beginPath();
		context.rect(454, 135, -107, 10);
		context.fillStyle = 'yellow';
		context.fill();
		context.lineWidth = 5;
		context.strokeStyle = 'yellow';
		context.stroke();
		
// eyes
	context.beginPath();
	context.arc(368, 190, 7, 0, 2 * Math.PI, false);
	context.fillStyle = 'black';
	context.fill();
	context.lineWidth = 3;
	context.strokeStyle = 'black';
	context.stroke();
	
	context.beginPath();
	context.arc(428, 190, 7, 0, 2 * Math.PI, false);
	context.fillStyle = 'black';
	context.fill();
	context.lineWidth = 3;
	context.strokeStyle = 'black';
	context.stroke();
	
//smile
	context.beginPath();
	context.arc(397, 215, 35, 0, Math.PI, false);
	context.fillStyle = '#FFED33';
	context.fill();
	context.lineWidth = 3;
	context.strokeStyle = 'black';
	context.stroke();
	
// text
	context.fillStyle = "black";
	context.font = "25px Arial";
	context.fillText("Gimmi pie. I", 330, 330);
	
	context.fillStyle = "black";
	context.font = "25px Arial";
	context.fillText("want pie....", 330, 380);
	
	}
	start();
	</script>
	</body>
</html>
