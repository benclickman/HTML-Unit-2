<!DOCTYPE html>
<html>
<title>Apples and Oranges</title>
<script>
function start(){
	// Initializes numApples with value 20
	var numApples = 20;
	document.write("Number of apples: " + numApples);
	
	// Initializes numOranges with value 15
	var numOranges = 15;
	document.write("<br>Number of oranges: " + numOranges);
	
	var numApples = 0;
	document.write("<br>Number of apples: " + numApples);
	
	var numOranges = 0;
	document.write("<br>Number of Oranges: " + numOranges);
}
start();
</script>
</html>
