<!DOCTYPE html>
<html>
    <head>
        <title>Is it Even?</title>
    </head>
    <body>
        <script>
			function start(){
				checkEven();
			}
			function checkEven(){
				var x = prompt("Put in an even number!")
				if(x % 2 == 0){
				document.write("Your number is even.");
			}else{
				alert("Your number is not even try again.");
			checkEven();
			}
			}
		start();
		</script>
    </body>
</html>
