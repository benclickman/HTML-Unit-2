<!DOCTYPE html>
<html>
	<head>
		<title>Lots of Dice</title>
	</head>
	
	<body>
	<script>
		function start(){
			for(var i = 0; i < 100; i += 1){
			var roll = Math.floor(Math.random() * 6) + 1;
			document.write("You rolled a " + roll + "." + "<br>");
		}
	}
	start();
	</script>
	</body>
</html>
