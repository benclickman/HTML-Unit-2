<!DOCTYPE html>
<html>
	<head>
		<title>Height in meters</title>
	</head>
	
	<body>
	<script>
		function start(){
			var x = 6
			var y = 4
			convertHeightToMeters(6,4);
			
		
		function convertHeightToMeters(){
			var heightMeters = (x/3.281) + (y/39.37);
			document.write("Your height is " + heightMeters + " meters.");
		}
		}
	start();
	</script>
	</body>
</html>
