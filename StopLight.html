<!DOCTYPE html>
<html>

<title>Stop Lights!</title>

<body>
<script>
		function start(){
	var stopLight = prompt("You are at a stop light. What color do you see?");
		if(stopLight == "red"){
		document.write("You should stop, and wait for the light to turn green.");
		}
		if(stopLight == "yellow"){
		document.write("You should slow down, since the light is going to turn red.");
		}
		if(stopLight == "green"){
		document.write("The light is green, keep driving forward!.");
		}
	}
start();
</script>
</body>
</html>
